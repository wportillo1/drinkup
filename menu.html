<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu - Drinks Up!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Order Now</h1>

  <form action="#" method="post">

    <!-- Milk Bubble Tea -->
    <fieldset>
      <legend>Milk Bubble Tea</legend>
      <label class="drink-option">
        <input type="radio" name="milk-tea" value="original" required> Original
      </label>
      <label class="drink-option">
        <input type="radio" name="milk-tea" value="jasmine-green"> Jasmine Green
      </label>
      <label class="drink-option">
        <input type="radio" name="milk-tea" value="taro"> Taro
      </label>
      <label class="drink-option">
        <input type="radio" name="milk-tea" value="matcha"> Matcha
      </label>

      <!-- Customization -->
      <div class="customization">
        <label>Size:
          <select name="milk-tea-size" required>
            <option value="">-- Select Size --</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </label>

        <label>Sweetness:
          <select name="milk-tea-sweetness">
            <option value="0">0%</option>
            <option value="25">25%</option>
            <option value="50">50%</option>
            <option value="75">75%</option>
            <option value="100">100%</option>
          </select>
        </label>

        <label>Ice Level:
          <select name="milk-tea-ice">
            <option value="none">No Ice</option>
            <option value="light">Light</option>
            <option value="regular">Regular</option>
            <option value="extra">Extra</option>
          </select>
        </label>

        <label>Cold Foam:
          <select name="milk-tea-cold-foam">
            <option value="">None</option>
            <option value="vanilla">Vanilla</option>
            <option value="matcha">Matcha</option>
            <option value="brown-sugar">Brown Sugar</option>
          </select>
        </label>

        <fieldset>
          <legend>Toppings</legend>
          <label><input type="checkbox" name="milk-tea-toppings[]" value="tapioca"> Tapioca Boba</label>
          <label><input type="checkbox" name="milk-tea-toppings[]" value="mango"> Mango Boba</label>
          <label><input type="checkbox" name="milk-tea-toppings[]" value="strawberry"> Strawberry Boba</label>
        </fieldset>
      </div>
    </fieldset>

    <!-- Coffees -->
    <fieldset>
      <legend>Coffees</legend>
      <label class="drink-option">
        <input type="radio" name="coffee" value="latte"> Latte
      </label>
      <label class="drink-option">
        <input type="radio" name="coffee" value="cappuccino"> Cappuccino
      </label>
      <label class="drink-option">
        <input type="radio" name="coffee" value="mocha"> Mocha
      </label>

      <!-- Customization -->
      <div class="customization">
        <label>Milk:
          <select name="coffee-milk">
            <option value="">Whole</option>
            <option value="oat">Oat</option>
            <option value="almond">Almond</option>
            <option value="soy">Soy</option>
          </select>
        </label>
        <label>Espresso Option:
          <select name="coffee-espresso">
            <option value="signature">Signature Espresso</option>
            <option value="blonde">Blonde</option>
            <option value="decaf">Decaf</option>
            <option value="half-decaf">Half Decaf</option>
          </select>
        </label>
      </div>
    </fieldset>

    <button type="submit">Submit Order</button>
  </form>
</body>
</html>
