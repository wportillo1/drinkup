<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu - Drinks Up!</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <h1>Order Menu</h1>

  <form action="submit_order.html" method="post">
    
    <!-- Milk Bubble Tea -->
    <fieldset>
      <legend>Milk Bubble Tea</legend>
      <div class="drink-option">
        <label><input type="checkbox" name="milk-tea[]" value="original"> Original</label>
        <input type="number" name="original-qty" min="0" max="10" value="0">
        <div class="customization">
          <label>Size:
            <select name="original-size" required>
              <option value="">-- Select Size --</option>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </label>
          <label>Sweetness:
            <select name="original-sweetness">
              <option>0%</option><option>25%</option><option>50%</option><option>75%</option><option>100%</option>
            </select>
          </label>
          <label>Ice:
            <select name="original-ice">
              <option>No Ice</option><option>Light Ice</option><option>Regular Ice</option><option>Extra Ice</option>
            </select>
          </label>
          <fieldset>
            <legend>Toppings</legend>
            <label><input type="checkbox" name="original-toppings[]" value="tapioca"> Tapioca Boba</label>
            <label><input type="checkbox" name="original-toppings[]" value="mango"> Mango Boba</label>
            <label><input type="checkbox" name="original-toppings[]" value="strawberry"> Strawberry Boba</label>
          </fieldset>
          <fieldset>
            <legend>Cold Foam</legend>
            <label><input type="checkbox" name="original-coldfoam[]" value="vanilla"> Vanilla</label>
            <label><input type="checkbox" name="original-coldfoam[]" value="matcha"> Matcha</label>
            <label><input type="checkbox" name="original-coldfoam[]" value="salted-caramel"> Salted Caramel</label>
          </fieldset>
        </div>
      </div>
      <!-- Repeat this same block for Jasmine Green, Oolong, Rose Oolong, etc. -->
    </fieldset>

    <!-- Coffees -->
    <fieldset>
      <legend>Coffees</legend>
      <div class="drink-option">
        <label><input type="checkbox" name="coffee[]" value="latte"> Latte</label>
        <input type="number" name="latte-qty" min="0" max="10" value="0">
        <div class="customization">
          <label>Size:
            <select name="latte-size" required>
              <option value="">-- Select Size --</option>
              <option>Small</option><option>Medium</option><option>Large</option>
            </select>
          </label>
          <label>Milk:
            <select name="latte-milk">
              <option>2%</option><option>Whole</option><option>Nonfat</option>
              <option>Almond</option><option>Coconut</option><option>Oatmilk</option>
              <option>Soy</option><option>Heavy Cream</option>
            </select>
          </label>
          <label>Espresso:
            <select name="latte-espresso">
              <option>Signature Roast</option><option>Blonde Espresso</option>
              <option>Decaf</option><option>Half Decaf</option>
            </select>
          </label>
          <fieldset>
            <legend>Toppings</legend>
            <label><input type="checkbox" name="latte-toppings[]" value="chocolate-drizzle"> Chocolate Drizzle</label>
            <label><input type="checkbox" name="latte-toppings[]" value="caramel-drizzle"> Caramel Drizzle</label>
            <label><input type="checkbox" name="latte-toppings[]" value="white-chocolate"> White Chocolate</label>
          </fieldset>
        </div>
      </div>
      <!-- Repeat for Cappuccino, Mocha, etc. -->
    </fieldset>

    <!-- Teas -->
    <fieldset>
      <legend>Teas</legend>
      <div class="drink-option">
        <label><input type="checkbox" name="tea[]" value="black"> Black Tea</label>
        <input type="number" name="black-qty" min="0" max="10" value="0">
        <div class="customization">
          <label>Sweetness:
            <select name="black-sweetness">
              <option>0%</option><option>25%</option><option>50%</option><option>75%</option><option>100%</option>
            </select>
          </label>
          <label>Ice:
            <select name="black-ice">
              <option>No Ice</option><option>Light Ice</option><option>Regular Ice</option><option>Extra Ice</option>
            </select>
          </label>
          <fieldset>
            <legend>Toppings</legend>
            <label><input type="checkbox" name="black-toppings[]" value="tapioca"> Tapioca Boba</label>
            <label><input type="checkbox" name="black-toppings[]" value="lychee"> Lychee Boba</label>
          </fieldset>
        </div>
      </div>
    </fieldset>

    <!-- Refreshers -->
    <fieldset>
      <legend>Refreshers</legend>
      <div class="drink-option">
        <label><input type="checkbox" name="refresher[]" value="strawberry-hibiscus"> Strawberry Hibiscus</label>
        <input type="number" name="strawberry-hibiscus-qty" min="0" max="10" value="0">
      </div>
      <div class="drink-option">
        <label><input type="checkbox" name="refresher[]" value="dragonfruit-passionfruit"> Dragonfruit Passionfruit</label>
        <input type="number" name="dragonfruit-passionfruit-qty" min="0" max="10" value="0">
      </div>
    </fieldset>

    <!-- Treats -->
    <fieldset>
      <legend>Treats</legend>
      <div class="drink-option">
        <label><input type="checkbox" name="treat[]" value="bagel"> Bagel</label>
        <input type="number" name="bagel-qty" min="0" max="10" value="0">
      </div>
      <div class="drink-option">
        <label><input type="checkbox" name="treat[]" value="croissant"> Chocolate Croissant</label>
        <input type="number" name="croissant-qty" min="0" max="10" value="0">
      </div>
    </fieldset>

    <button type="submit">Submit Order</button>
  </form>
</body>
</html>
