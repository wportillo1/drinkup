    <!--FORM-->

    <div class="comment">
      <div style="text-align: center;">
        <h2>Contact Us</h2>
        <p>Leave us a message!</p>
      </div>


      <div class="subject">
        <!--FAQ AND PICTURE-->
        <div class="matter">
          <img src="https://t4.ftcdn.net/jpg/02/93/58/31/360_F_293583117_jG53zC2gYdOGERWmhpJu4o8RPAanS4T2.jpg" style="width: 100%">
        </div>

        <div class="subject">
          <form action="/action_page.php">

            <!--First Name-->
            <label for="fname">First Name: <span style="color: red;">*</span></label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
            
            <!--LAST NAME-->
            <label for="lname">Last Name: <span style="color: red;">*</span></label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

            <!--EMAIL-->
            <label for="email">Email: <span style="color: red;">*</span></label>
            <input type="text" id="email" name="email" placeholder="example@example.com.." required>

            <!--PHONE NUMBER-->
            <label for="phnum">Phone Number: <span style="color: red;">*</span></label>
            <input type="number" id="phnum" name="phnum" placeholder="(111)222-3333.." required>
            
            <!--COUNTRY-->
            <label for="country">Country <span style="color: red;">*</span></label>
            <select id="country" name="country" required>
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
              <option value="mexico">Mexico</option>
              <option value="honduras">Honduras</option>
              <option value="usa">USA</option>
              <option value="china">China</option>
            </select>

            <!--MESSAGE-->
            <label for="message">Message: <span style="color: red;">*</span></label>
            <textarea id="message" name="message" placeholder="Write something.." style="height:170px" required></textarea>
            
            <!--SUBMIT BUTTON-->
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
